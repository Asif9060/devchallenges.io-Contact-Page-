<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="images/contact-form-icon.svg" alt="">
              </a>
            </div>
          </nav>
        <header class="header d-flex justify-content-center">Interested in our<br> business pricing?</header>
        <h3 class="subheader d-flex justify-content-center mt-2">Fill out the form to view details and we'll</h3>
        <h3 class="subheader d-flex justify-content-center">contact you as soon as possible.</h3>

          <div id="inputSec" class="container rounded-5 mt-5">
            <div class="row d-flex justify-content-center mt-5">

              <div class="col-md-4">
                  <label style="color: aliceblue;" for="Fname">Name</label>
                <input type="text" id="Fname" class="form-control" placeholder="Ethan Johnson" aria-label="First name">
                <label class="Csize" for="Csize">Company Size</label>
                <select class="form-select mt-5" id="Csize" aria-label="Default select example">
                  
                  <option selected>Employees</option>
                  <option value="1">50-100</option>
                  <option value="2">101-200</option>
                  <option value="3">201-500</option>
                </select>
              </div>
              <div class="col-md-4">
                  <label style="color: aliceblue;" for="Cname">Company Email</label>
                <input type="email" id="Cname" class="form-control" placeholder="ethan@gmail.com" aria-label="Last name">
                <label class="sub" for="sub">Subject</label>
                <select class="form-select mt-5" id="sub" label="Default select example">
                  <option selected>Subject</option>
                  <option value="1">Building Landing Pages</option>
                  <option value="2">Recreating Projects</option>
                  <option value="3">Practicing My Skills</option>
                </select>
              </div>
            </div>
  
            <div class="form-floating d-flex justify-content-center m-5">
              
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
              
            </div>
  
            <div class="d-grid gap-2 d-flex justify-content-center">
              <button id="btn" style="color: #4036A9; font-weight: 700;" class="btn btn-light" type="button">Contact Sales</button>
            </div>
          </div>
        

    </div>
</body>
</html>
